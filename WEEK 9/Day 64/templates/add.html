{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Movie Title</h1>
    {{ render_form(form, novalidate=True) }}
    {% for error in form.title.errors %}
    <p class="text-danger">{{ error }}</p>
{% endfor %}
</div>
{% endblock %}
